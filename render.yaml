services:
  - type: web
    name: faceapi-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: MONGO_URI
        value: <your-mongo-uri-if-you-want-to-use-env>
    healthCheckPath: /health